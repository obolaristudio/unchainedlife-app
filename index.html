<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unchained Life - Liberte seu potencial. Em breve.">
    <title>Unchained Life - Em Breve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .email-form {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        input {
            flex: 1;
            min-width: 250px;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: #333;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: #999;
        }
        
        button {
            padding: 18px 36px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .social {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .social a {
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .social a:hover {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            .logo { font-size: 3rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”“</div>
        <h1>Unchained Life</h1>
        <p>Liberte seu potencial. Em breve.</p>
        <form class="email-form" onsubmit="handleSubmit(event)">
            <input type="email" id="email" placeholder="Seu melhor email" required>
            <button type="submit">Notifique-me</button>
        </form>
    </div>
    
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert('Obrigado! Em breve entraremos em contato: ' + email);
            document.getElementById('email').value = '';
        }
    </script>
</body>
</html>
